<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-5xl text-cyan-500 font-bold text-center my-10 ">Money Master ðŸ’°</h2>

    <section class="flex justify-between gap-10 text-center text-xl mx-10">
        <img class="w-full " src="money-master-picture.png" alt="">

        <div class="w-full bg-slate-100">
            <h3 class="text-2xl text-center font-semibold mt-20 mb-3">Income</h3>
            <h3 class="text-md inline">Income: </h3>
            <input id="income" class="bg-slate-300" type="text">


            <h3 class="text-2xl text-center font-semibold mt-12 mb-3">Expanses</h3>
            <p class="text-md inline">Food: </p>
            <input id="food-expanses" class="bg-slate-300 mb-5" type="text"> <br>
            <p class="text-md inline">Rent: </p>
            <input id="rent-expanses" class="bg-slate-300 mb-5" type="text"> <br>
            <p class="text-md inline">Clothes: </p>
            <input id="clothes-expanses" class="bg-slate-300 mb-5" type="text"> <br>
            <button id="expanse-calculator" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded-sm mb-5">Calculate</button>

            <p class="font-bold text-center">Total Expenses: <span id="total-expanses">5500</span></p>
            <p class="font-bold text-center mb-12">Balance: <span id="balance">4500</span></p>

            <p class="text-md inline">Save: </p>
            <input id="savings" class="bg-slate-300 mb-5 w-1/6" type="text">
            <p class="text-md inline mx-1"> % </p>
            <button id="savings-calculator" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-sm mb-5">Calculate</button>

            <p class="font-bold text-center">Saving Amount: <span id="saving-amount">2000</span></p>
            <p class="font-bold text-center mb-12">Remaining Balance: <span id="remaining-balance">2500</span></p>

        </div>

    </section>
    <script src="js/utility.js"></script>
    <script src="js/calculate-expanses.js"></script>
    <script src="js/calculate-savings.js"></script>
</body>
</html>
